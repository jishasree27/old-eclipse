<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1" >Please enter no 1</label>
    <input type="text"name=""id="num1"><br><br>
    <label for="num2">Please enter no 2</label>
    <input type="text"name=""id="num2"><br><br>
    <button type="submit" onclick="add()">Addition</button>
    <button type="submit" onclick="sub()">Subtraction</button>
    <button type="submit" onclick="multiply()">Multiplication</button>
    <button type="submit" onclick="divide()">Division</button>
    <p id="para"></p>
    <script>
        function add()
        {
let num1=parseInt(document.getElementById('num1').value);
let num2=parseInt(document.getElementById('num2').value);
let ans = num1+num2;
document.getElementById('para').innerHTML="The answer is : "+ans;
        }
        function sub()
        {
let num1=parseInt(document.getElementById('num1').value);
let num2=parseInt(document.getElementById('num2').value);
let ans = num1-num2;
document.getElementById('para').innerHTML="The answer is : "+ans;
        }
        function multiply()
        {
let num1=parseInt(document.getElementById('num1').value);
let num2=parseInt(document.getElementById('num2').value);
let ans = num1*num2;
document.getElementById('para').innerHTML="The answer is : "+ans;
        }
        function divide()
        {
let num1=parseInt(document.getElementById('num1').value);
let num2=parseInt(document.getElementById('num2').value);
let ans = num1/num2;
document.getElementById('para').innerHTML="The answer is : "+ans;
        }
    </script>
</body>
</html>
